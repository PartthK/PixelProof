<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Proof - Video Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Work Sans', sans-serif;
      font-weight: 800;
      color: white;
    }

    .container {
      width: 100%;
      margin: 0 auto;
    }

    header {
      background: #000;
      margin-bottom: 30px;
      overflow: hidden;
    }

    header::after {
      content: '';
      display: table;
      clear: both;
    }

    .logo {
      float: left;
      padding-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #55d6aa;
      text-decoration: none;
      margin-right: 40px;
      font-family: 'Press Start 2P', cursive;
    }

    nav {
      float: right;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin-left: 70px;
      padding-top: 10px;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
    }

    nav a:hover {
      color: #55d6aa;
    }

    nav a::before {
      content: '';
      display: block;
      height: 5px;
      background-color: #55d6aa;
      position: absolute;
      top: 0;
      width: 0%;
      transition: all ease-in-out 250ms;
    }

    nav a:hover::before {
      width: 100%;
    }

    .navbar {
      background: none;
      padding: 0;
      border: none;
    }

    .navbar-logo {
      color: #55d6aa;
      text-decoration: none;
    }

    .navbar-links {
      margin: 0;
      padding: 0;
    }

    .navbar-links li {
      display: inline-block;
      margin-left: 40px;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .navbar-links a:hover {
      color: #55d6aa;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin: 3rem auto; /* Center the content vertically and horizontally */
    }

    h1 {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem; /* Add margin to separate heading from buttons */
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .button {
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 4px;
      margin: 10px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    .button:hover {
      background-color: white;
      color: black;
      transform: translateY(-4px);
    }

    #imageUploadButton {
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 4px;
      margin: 10px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    #imageUploadButton:hover {
      background-color: white;
      color: black;
      transform: translateY(-4px);
    }

    .video-container {
      margin-top: 2rem;
      text-align: center; /* Center the video container */
    }

    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .popup {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .popup-box {
      background-color: #000;
      padding: 80px; /* Adjusted padding to make the box larger */
      border-radius: 0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 40px 5px rgba(255, 255, 255, 0.5); /* Added white highlight */
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .loader {
      animation: rotate 1s infinite;
      height: 100px;
      width: 100px;
      margin: auto;
    }

    .loader:before,
    .loader:after {
      border-radius: 50%;
      content: '';
      display: block;
      height: 20px;
      width: 20px;
    }

    .loader:before {
      animation: ball1 1s infinite;
      background-color: #cb2025;
      box-shadow: 30px 0 0 #f8b334;
      margin-bottom: 10px;
    }

    .loader:after {
      animation: ball2 1s infinite;
      background-color: #00a096;
      box-shadow: 30px 0 0 #97bf0d;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg) scale(0.8);
      }
      50% {
        transform: rotate(360deg) scale(1.2);
      }
      100% {
        transform: rotate(720deg) scale(0.8);
      }
    }

    @keyframes ball1 {
      0% {
        box-shadow: 30px 0 0 #f8b334;
      }
      50% {
        box-shadow: 0 0 0 #f8b334;
        margin-bottom: 0;
        transform: translate(15px, 15px);
      }
      100% {
        box-shadow: 30px 0 0 #f8b334;
        margin-bottom: 10px;
      }
    }

    @keyframes ball2 {
      0% {
        box-shadow: 30px 0 0 #97bf0d;
      }
      50% {
        box-shadow: 0 0 0 #97bf0d;
        transform: translate(15px, 15px);
      }
      100% {
        box-shadow: 30px 0 0 #97bf0d;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="home.html" class="logo navbar-logo">PixelProof</a>
      <nav>
        <ul class="navbar-links">
          <li><a href="http://127.0.0.1:5500/home.html" target="_blank">Home</a></li>
          <li><a href="#" target="_blank">About Us</a></li>
          <li><a href="#" target="_blank">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="content">
      <h1>Video Uploader</h1>
      <div class="button-container">
        <button class="button" id="uploadButton">Upload Video</button>
        <button class="button" id="linkButton">Enter Link</button>
        <button class="button" id="imageUploadButton">Upload Image</button>
      </div>
      <div id="linkForm" style="display: none;">
        <input type="text" id="linkInput" placeholder="Enter video link">
        <button class="button" id="enterButton">Enter</button>
        <button class="button" id="backButton1">Back</button>
      </div>
      <div id="uploadForm" style="display: none;">
        <input type="file" id="fileInput" accept="video/*">
        <button class="button" id="backButton2">Back</button>
      </div>
      <div id="imageUploadForm" style="display: none;">
        <input type="file" id="imageFileInput" accept="image/*">
        <button class="button" id="backButton3">Back</button>
      </div>
      <div class="video-container" id="videoContainer" style="display: none;">
        <video id="videoPreview" controls></video>
      </div>
      <!-- Popup Box -->
      <div class="popup" id="popupBox">
        <div class="popup-box">
          <div class="loader"></div>
        </div>
      </div>
      <div>
        <button class="button" id="verifyButton" style="margin: auto;">Verify</button>
      </div>
      <!-- Verify Container -->
      <div class="popup" id="verifyContainer" style="display: none;">
        <div class="popup-box" style="margin: auto;">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const linkButton = document.getElementById('linkButton');
    const uploadButton = document.getElementById('uploadButton');
    const imageUploadButton = document.getElementById('imageUploadButton');
    const verifyButton = document.getElementById('verifyButton');
    const linkForm = document.getElementById('linkForm');
    const uploadForm = document.getElementById('uploadForm');
    const imageUploadForm = document.getElementById('imageUploadForm');
    const linkInput = document.getElementById('linkInput');
    const fileInput = document.getElementById('fileInput');
    const imageFileInput = document.getElementById('imageFileInput');
    const enterButton = document.getElementById('enterButton');
    const backButton1 = document.getElementById('backButton1');
    const backButton2 = document.getElementById('backButton2');
    const backButton3 = document.getElementById('backButton3');
    const videoContainer = document.getElementById('videoContainer');
    const videoPreview = document.getElementById('videoPreview');
    const popupBox = document.getElementById('popupBox');
    const verifyContainer = document.getElementById('verifyContainer');

    linkButton.addEventListener('click', () => {
      linkForm.style.display = 'block';
      uploadForm.style.display = 'none';
      imageUploadForm.style.display = 'none';
      videoContainer.style.display = 'none';
    });

    uploadButton.addEventListener('click', () => {
      uploadForm.style.display = 'block';
      linkForm.style.display = 'none';
      imageUploadForm.style.display = 'none';
      videoContainer.style.display = 'none';
    });

    imageUploadButton.addEventListener('click', () => {
      imageUploadForm.style.display = 'block';
      linkForm.style.display = 'none';
      uploadForm.style.display = 'none';
      videoContainer.style.display = 'none';
    });

    enterButton.addEventListener('click', () => {
      const link = linkInput.value;
      console.log('Entered link:', link);
      videoPreview.src = link;
      videoContainer.style.display = 'block';
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      console.log('Uploaded file:', file);
      const fileURL = URL.createObjectURL(file);
      videoPreview.src = fileURL;
      videoContainer.style.display = 'block';
    });

    imageFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      console.log('Uploaded image:', file);
      // Handle the uploaded image here
    });

    verifyButton.addEventListener('click', () => {
      // Show the loading animation
      verifyContainer.style.display = 'block';
      
      // Get the uploaded file
      const file = fileInput.files[0];
      
      if (file) {
        // Create a URL for the file
        const fileURL = URL.createObjectURL(file);
        
        // Create a link element and trigger download
        const a = document.createElement('a');
        a.href = fileURL;
        a.download = file.name; // Set the filename
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
      
      // Redirect after 10 seconds
      setTimeout(() => {
        window.location.href = "http://127.0.0.1:5500/AI-output.html";
      }, 25000); // Changed delay to 10 seconds (10000 milliseconds)
    });

    backButton1.addEventListener('click', () => {
      linkForm.style.display = 'none';
    });

    backButton2.addEventListener('click', () => {
      uploadForm.style.display = 'none';
    });

    backButton3.addEventListener('click', () => {
      imageUploadForm.style.display = 'none';
    });
  </script>

</body>
</html>
